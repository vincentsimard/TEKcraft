<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
  </head>
  <body>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('tdd')</script>

    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>
      assert = chai.assert;
    </script>

    <!-- -->
    <!-- include source files -->
    <script src="../app/scripts/prime.js"></script>

    <!-- include spec files -->
    <script>
    (function() {
      suite('misc', function(){
        test('true should be true', function(){
          assert.equal(true, true);
        });

        test('true should be false. wat', function(){
          assert.equal(true, false);
        });

        test('false should be false', function(){
          assert.equal(false, false);
        });

        test('returnTrue() should be true', function(){
          assert.equal(returnTrue(), true);
        });

        test('returnTrue() should be false. wat', function(){
          assert.equal(returnTrue(), false);
        });
      });
    })();
    </script>

    <!-- trigger the mocha runner -->
    <script src="runner/mocha.js"></script>
w
  </body>
</html>
